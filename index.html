<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

     <header>
           <div class="webLogo">
              <img src="./assets/images/logo.svg" alt="webLogo">
           </div>

          <div class="modes">
           <div class="darkLightMode">
                <div class="darkMode">
                  <img src="./assets/images/icon-moon.svg" alt="darkMode">
                </div>
                <div class="lightMode">
                    <img src="./assets/images/icon-sun.svg" alt="lightMode">
                </div>
           </div>
           </div> 
     </header>
</body>
</html>
